<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
    <!-- <link rel = "icon" href = "https://icons8.com/icon/c0Otgmp74zQX/cloud-lightning" type = "image/x-icon"> -->
    <title>Weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center ">Weather Today!!</h1>
        <form class="change-location my-4 text-muted text-center">
            <label for="city" class="py-2">Enter location</label>
            <input type="text" name="city" class="form-control p-2 input">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-center">
                <h5 class="my-3 city-name">City name</h5>
                <div class="my-2 WText">Weather Conditions</div>
                <div class="display-4 my-4">
                    <span class="temp">TEMP</span>
                    <span>&deg;C</span>
                    <!-- <span class="WText">Weather Text</span> -->
                    <!-- <span>temp</span> -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/6d7e355294.js" crossorigin="anonymous"></script>
</body>
</html>
